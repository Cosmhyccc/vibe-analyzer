<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Times - Analysis Results</title>
    <link rel="icon" href="https://em-content.zobj.net/source/apple/354/newspaper_1f4f0.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --main-bg-color: #000000;
            --text-color: #00FF00;
            --button-gradient: linear-gradient(to right, #00AA00, #00FF00);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--main-bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 15px 0;
            box-shadow: 0 2px 4px rgba(0, 255, 0, 0.1);
            flex-shrink: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .logo span {
            font-family: 'Orbitron', sans-serif;
            margin-left: 10px;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            background: var(--button-gradient);
            border: none;
            color: black;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: inline-block;
            line-height: normal;
            white-space: nowrap;
        }

        .nav-links a:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 18px rgba(0, 255, 0, 0.8);
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 10px;
            }

            .nav-links a {
                padding: 8px 12px;
                font-size: 0.8em;
                border-radius: 15px;
                min-width: 70px;
            }
        }

        .main-content {
            flex-grow: 1;
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        #summary {
            background-color: rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.1);
            border: none;
        }

        #summary h2 {
            font-size: 2em;
            color: #FF4500;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }

        #summary p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button-container a,
        .button-container button {
            background: var(--button-gradient);
            color: black;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            border: none;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
            min-width: 150px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .button-container a:hover,
        .button-container button:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.8);
        }

        .error {
            color: #ff4f4f;
            font-weight: bold;
        }

        .loading-container {
            display: none;
            margin-top: 20px;
            position: relative;
            white-space: nowrap;
        }

        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            vertical-align: middle;
        }

        .loading-text {
            margin-left: 10px;
            font-size: 1.2em;
            color: var(--text-color);
            vertical-align: middle;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button-container a,
            .button-container button {
                font-size: 0.9em;
                padding: 10px 20px;
            }

            .loading-container {
                margin-top: 15px;
            }

            .loading-animation {
                width: 15px;
                height: 15px;
            }

            .loading-text {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button-container a,
            .button-container button {
                width: 100%;
                max-width: 200px;
            }

            .loading-container {
                margin-top: 10px;
            }

            .loading-text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://em-content.zobj.net/source/apple/354/newspaper_1f4f0.png" alt="AI Times Logo">
                The AI Times
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/supportus">Support Us</a>
            </div>
        </nav>
    </header>
    <div class="main-content">
        <h1>‚ú®This news is real but totally AI generated. Read at your own risk.</h1>
        <div id="summary">
            <!-- Content will be dynamically inserted here -->
        </div>
        <div class="button-container">
            <a href="/" class="home-button">Take me üè°</a>
            <button class="regenerate-button">Regenerate üîÑ</button>
            <a href="/about" class="about-button">Why this site existsüßê</a>
        </div>
        <div class="loading-container">
            <span class="loading-animation"></span>
            <span class="loading-text">‚ú®Regenerating news... one moment Human üëë</span>
        </div>
    </div>

    <script>
        function displayResults(summary) {
            const summaryDiv = document.getElementById('summary');
            summaryDiv.innerHTML = '';
        
            summary.forEach(section => {
                const [headline, ...paragraphParts] = section.split(/(?<=\.\s)/);
                const paragraph = paragraphParts.join('').trim();
        
                const title = document.createElement('h2');
                title.style.fontSize = '2em';
                title.style.fontWeight = 'bold';
                title.style.color = '#FF4500';
                title.textContent = headline.trim();
        
                const paragraphElem = document.createElement('p');
                paragraphElem.style.fontWeight = 'normal';
                paragraphElem.style.color = '#00FF00';
                paragraphElem.textContent = paragraph;
        
                summaryDiv.appendChild(title);
                summaryDiv.appendChild(document.createElement('br'));
                summaryDiv.appendChild(paragraphElem);
                summaryDiv.appendChild(document.createElement('br'));
            });
        
            summaryDiv.innerHTML += '<p>-Written by AI, for Humans ‚ú®üß¨</p>';
        }
        
        function loadResults() {
            const results = JSON.parse(localStorage.getItem('analysisResults'));
            if (results) {
                displayResults(results);
            } else {
                document.getElementById('summary').innerHTML = '<p>No results available. Please analyze again.</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadResults);
        
        document.querySelector('.regenerate-button').addEventListener('click', function() {
            this.disabled = true;
            document.querySelector('.loading-container').style.display = 'block';
            
            fetch('/analyze', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('analysisResults', JSON.stringify(data.summary));
                displayResults(data.summary);
                this.disabled = false;
                document.querySelector('.loading-container').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                this.disabled = false;
                document.querySelector('.loading-container').style.display = 'none';
            });
        });
    </script>
</body>
</html>
