<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Us - The AI Times</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #000000;
            --text-color: #00FF00;
            --button-gradient: linear-gradient(to right, #00AA00, #00FF00);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--main-bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 15px 0;
            box-shadow: 0 2px 4px rgba(0, 255, 0, 0.1);
            flex-shrink: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            background: var(--button-gradient);
            border: none;
            color: black;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .nav-links a:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 18px rgba(0, 255, 0, 0.8);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .support-image {
            max-width: 100%;
            height: auto;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
