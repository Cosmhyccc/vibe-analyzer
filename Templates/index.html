<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Times</title>
    <link rel="icon" href="https://em-content.zobj.net/source/apple/354/newspaper_1f4f0.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --gradient-bg: linear-gradient(135deg, #1c1e21, #28313b, #485563, #2b5876, #4e4376);
            --button-gradient: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--gradient-bg);
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 15px 0;
            box-shadow: none; /* Remove shadow to prevent any separation */
            flex-shrink: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            background: var(--button-gradient);
            border: none;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
        }

        .nav-links a:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.9);
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
            flex-grow: 1;
            position: relative;
        }

        h1 {
            font-size: 5.5em;
            margin-top: 15vh;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }

        h2 {
            font-size: 1.8em;
            color: #f0f0f0;
            margin: 20px auto;
            max-width: 800px;
            font-weight: 300;
        }

        form {
            margin-top: 40px;
        }

        button {
            background: var(--button-gradient);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.9);
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }

        /* Subtle geometric pattern */
        .main-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://em-content.zobj.net/source/apple/354/newspaper_1f4f0.png" alt="AI Times Logo">
                The AI Times
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
            </div>
        </nav>
    </header>
    <div class="main-content">

            <button type="submit">PROVE IT ðŸ¤”</button>
        </form>
    </div>
    
</body>
</html>
