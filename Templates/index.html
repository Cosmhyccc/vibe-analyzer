<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Times</title>
    <link rel="icon" href="https://em-content.zobj.net/source/apple/354/newspaper_1f4f0.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #000000;
            --text-color: #00FF00;
            --button-gradient: linear-gradient(to right, #00AA00, #00FF00);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--main-bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 15px 0;
            box-shadow: 0 2px 4px rgba(0, 255, 0, 0.1);
            flex-shrink: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            background: var(--button-gradient);
            border: none;
            color: black;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .nav-links a:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 18px rgba(0, 255, 0, 0.8);
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
            flex-grow: 1;
            position: relative;
        }

        h1 {
            font-size: 5.5em;
            margin-top: 15vh;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        button {
            background: var(--button-gradient);
            border: none;
            color: black;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        button:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.8);
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 255, 0, 0.4);
        }

        .main-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.2;
            z-index: -1;
        }

        .loading-container {
            display: none;
            margin-top: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            vertical-align: middle;
        }

        .loading-text {
            margin-left: 10px;
            font-size: 1.2em;
            color: var(--text-color);
            vertical-align: middle;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
                margin-top: 10vh;
            }

            button {
                font-size: 1em;
                padding: 12px 24px;
            }

            .loading-container {
                margin-top: 15px;
            }

            .loading-animation {
                width: 15px;
                height: 15px;
            }

            .loading-text {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .loading-container {
                margin-top: 10px;
            }

            .loading-text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://em-content.zobj.net/source/apple/354/newspaper_1f4f0.png" alt="AI Times Logo">
                The AI Times
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/supportus">Support Us</a>
            </div>
        </nav>
    </header>
    <div class="main-content">
        <h1>âœ¨AI generated news...</h1>
        
        <button id="analyzeButton">PROVE IT ðŸ¤”</button>
        <div class="loading-container">
            <span class="loading-animation"></span>
            <span class="loading-text">âœ¨Generating news.. one moment king.</span>
        </div>
    </div>
    
    <script>
    document.getElementById('analyzeButton').addEventListener('click', function() {
        this.disabled = true;
        document.querySelector('.loading-container').style.display = 'block';
        
        fetch('/analyze', {
            method: 'POST',
        })
        .then(response => response.json())
        .then(data => {
            localStorage.setItem('analysisResults', JSON.stringify(data.summary));
            window.location.href = '/result';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
            this.disabled = false;
            document.querySelector('.loading-container').style.display = 'none';
        });
    });
    </script>
</body>
</html>
