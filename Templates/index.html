        :root {

        body {

        }

        header {

        }

        }

        .nav-links {
            display: flex;

        .nav-links a {
            background: var(--button-gradient);

            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 0.9em;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

            color: #ffffff;
            margin: 20px auto;
            max-width: 800px;
            font-weight: 300;
        }

        form {
            margin-top: 40px;
        }

        button {
            background: var(--button-gradient);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

            transform: translateY(-1px);
